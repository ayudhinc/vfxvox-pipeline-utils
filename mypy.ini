[mypy]
# Global mypy configuration

# Python version
python_version = 3.8

# Import discovery
mypy_path = vfxvox_pipeline_utils
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (gradually increase as codebase matures)
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_decorators = False

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Miscellaneous
no_implicit_optional = True
strict_equality = True

# Exclude patterns
exclude = (?x)(
    ^build/
    | ^dist/
    | ^\.venv/
    | ^venv/
    | ^\.tox/
    | ^\.mypy_cache/
    | ^\.pytest_cache/
    | ^__pycache__/
    | \.egg-info/
)

# Per-module options

[mypy-tests.*]
# Tests can be less strict
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-setup]
# Setup script doesn't need strict typing
ignore_errors = True

[mypy-yaml.*]
# Third-party library without type stubs
ignore_missing_imports = True

[mypy-PIL.*]
# Pillow doesn't have complete type stubs
ignore_missing_imports = True

[mypy-OpenImageIO.*]
# OpenImageIO doesn't have type stubs
ignore_missing_imports = True

[mypy-pxr.*]
# USD Python bindings don't have type stubs
ignore_missing_imports = True

[mypy-click.*]
# Click has type stubs but may have issues
ignore_missing_imports = False

[mypy-pytest.*]
# Pytest has type stubs
ignore_missing_imports = False
